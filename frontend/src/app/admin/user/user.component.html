<div class="body">

        <table class="table">
                <thead>
                        <tr>
                                <th>#</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Login Status</th>
                                <th>Actions</th>
                        </tr>
                </thead>
                <tbody>
                        <tr *ngFor="let user of list; let i = index">
                                <th>{{i+1}}</th>
                                <td>{{user.firstName}}</td>
                                <td>{{user.lastName}}</td>
                                <td>{{user.email}}</td>
                                <td>
                                        <div *ngIf="!user.loginStatus" class="loginStatus offline">offline</div>
                                        <div *ngIf="user.loginStatus" class="loginStatus online">online</div>

                                </td>
                                <td>
                                        <button (click)="delete(user.id)" class="btn">
                                                <span class="material-icons text-danger">
                                                        delete
                                                </span>
                                        </button>
                                </td>
                        </tr>
                </tbody>
        </table>
</div>
